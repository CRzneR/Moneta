<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einnahmen - Moneta</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest" defer onload="lucide.createIcons()"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white p-4">
      <h2 class="text-xl font-bold mb-4">Moneta</h2>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
    </div>

    <!-- Hauptinhalt -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Einnahmen</h1>

      <!-- Einnahmen Container -->
      <div id="incomeContainer" class="flex flex-wrap gap-4 mb-6">
        <div
          id="addIncomeBtn"
          class="h-32 w-32 bg-gray-200 border border-gray-400 p-4 rounded-xl cursor-pointer hover:bg-gray-300 flex items-center justify-center text-center"
        >
          Neue Einnahmen hinzufügen
        </div>
      </div>

      <!-- Overlay -->
      <div
        id="incomeOverlay"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white p-6 rounded-lg w-96 max-h-[90vh] overflow-y-auto">
          <h3 class="text-lg font-bold mb-4">Neue Einnahme hinzufügen</h3>

          <form id="incomeForm" class="space-y-4">
            <input
              type="text"
              id="incomeSource"
              placeholder="Quelle"
              required
              class="border border-gray-300 rounded px-3 py-2 w-full"
            />

            <input
              type="text"
              id="incomeAmount"
              placeholder="Betrag (€)"
              required
              class="border border-gray-300 rounded px-3 py-2 w-full"
            />

            <label for="incomeMonth" class="block text-sm font-medium">Monat</label>
            <select
              id="incomeMonth"
              required
              class="border border-gray-300 rounded px-3 py-2 w-full"
            >
              <option value="">Monat wählen</option>
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mär">Mär</option>
              <option value="Apr">Apr</option>
              <option value="Mai">Mai</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Okt">Okt</option>
              <option value="Nov">Nov</option>
              <option value="Dez">Dez</option>
            </select>

            <label for="incomeCategory" class="block text-sm font-medium">Kategorie</label>
            <select
              id="incomeCategory"
              required
              class="border border-gray-300 rounded px-3 py-2 w-full"
            >
              <option value="">Kategorie wählen</option>
              <option value="Gehalt">Gehalt</option>
              <option value="Nebeneinkünfte">Nebeneinkünfte</option>
            </select>

            <div class="flex gap-2 pt-4">
              <button
                type="button"
                id="saveIncomeBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex-1"
              >
                Speichern
              </button>

              <button
                type="button"
                id="cancelIncomeBtn"
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded flex-1"
              >
                Abbrechen
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Chart -->
      <h2 class="text-xl mb-2 mt-6">Einnahmen-Übersicht</h2>
      <div class="border border-gray-400 rounded-xl p-6">
        <canvas id="earningsChart"></canvas>
      </div>
    </main>

    Gemeinsame Layout-Funktionen
    <script src="/frontend/js/ui/layout.js"></script>

    <script src="/frontend/js/ui/charts.js"></script>
    <!-- Einnahmen-Controller -->
    <!-- <script type="module">
      import { IncomeController } from "./js/incomeController.js";
      new IncomeController();
    </script> -->
  </body>
</html>
